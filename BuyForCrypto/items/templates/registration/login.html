{% extends 'items/layout.html' %}
{% load my_tag %}
{% load static %}
{% block css_additional %} <link rel="stylesheet" href="{% static 'items/css/login.css' %}"> {% endblock %}
{% block title %}
Items
{% endblock %}
{% block content %}
{% if form.errors %}
<p>{{ form.errors.error }}</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
  {{ form }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success">Login</button>
</form>
{% endblock %}
