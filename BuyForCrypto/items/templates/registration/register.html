{% extends 'items/layout.html' %}
{% load static %}

{% block css_additional %}
<link rel="stylesheet" href="{% static 'items/css/register.css' %}">
{% endblock %}

{% block title %}
Registration
{% endblock %}

{% block content %}
{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" class="form-signin border p-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Login:</label>
                    <input type="text" id="id_username" name="username" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" id="id_email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_password1">Password:</label>
                    <input type="password" id="id_password1" name="password1" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="id_password2">Password confirmation:</label>
                    <input type="password" id="id_password2" name="password2" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
